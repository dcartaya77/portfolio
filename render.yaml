version: 1  
services:  
  - type: web  
    name: Mi portafolio
    env: static  
    buildCommand: npm run build  
    staticPublishPath: dist  # Este es el directorio de salida de Astro  
    routes:  
      - src: /.*               # Para enrutar todas las solicitudes a tu sitio  
        dest: /index.html      # Aseg√∫rate de que todas las rutas se dirijan a index.html